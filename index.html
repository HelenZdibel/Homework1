<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2 class="logo">MyStore</h2>

        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="shop">
      <button class="btn-green">Shop Now</button>
    </section>

    <section id="products">
      <h3>Featured products</h3>
      <div class="featured-products">
        <div class="item">
          <img src="https://picsum.photos/id/217/200/200" alt="" />
          <h4 class="item-title">Product 1</h4>
          <p class="item-price">$12.34</p>
          <button>Add to Cart</button>
        </div>

        <div class="item">
          <img src="https://picsum.photos/id/211/200/200" alt="" />
          <h4 class="item-title">Product 2</h4>
          <p class="item-price">$12.34</p>
          <button>Add to Cart</button>
        </div>

        <div class="item">
          <img src="https://picsum.photos/id/117/200/200" alt="" />
          <h4 class="item-title">Product 3</h4>
          <p class="item-price">$12.34</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>

    <footer>
      <h3>Follow us on:</h3>
      <div class="social-links">
        <span class="facebook">Facebook</span> |
        <span class="twiter">Twitter</span> |
        <span class="instagram">Instagram</span>
      </div>
      <p>&copy; 2024 MyStore. All rights reserved.</p>
    </footer>
  </body>
</html>
