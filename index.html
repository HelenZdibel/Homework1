   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <label for="source">How did you hear about us?</label>
            <select id="source" name="source">
              <option value="friend">A Friend</option>
                <option value="newspaper">Newspaper</option>
                <option value="work">Work</option>
                <option value="relatives">Relatives</option>
            </select>

            <label>Subscription Type</label>
            <div class="radio-group">
                <label><input type="radio" name="subscription" value="basic"> Basic</label>
                <label><input type="radio" name="subscription" value="premium"> Premium</label>
            </div>

            <label>Options</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="newsletter"> Subscribe to Newsletter</label>
                <label><input type="checkbox" name="terms"> Agree to Terms and Conditions</label>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>


  </body>
</html>
